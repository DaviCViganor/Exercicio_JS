<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numero = prompt("Digite um numero: ")
        if (numero % 1) {
            document.write("O numero é par ")
        }
        else {
            document.write("O numero é impar ")
        }

    </script>
</body>

</html>
