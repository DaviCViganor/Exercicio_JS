<body>
    <script>
        let num1 = prompt("Digite um numero (1): ")
        let num2 = prompt("Digite um numero (2): ")
        let num3 = prompt("Digite um numero (3): ")
        let num4 = prompt("Digite um numero (4): ")
        let num5 = prompt("Digite um numero (5): ")

        for (i = 0; i < numeros.length; i++) {
            document.write("<li>" + numeros[i] + "</li>")
        }
    </script>
