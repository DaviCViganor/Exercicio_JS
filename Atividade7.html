<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 7</title>
</head>

<body>
    <script>
        let n1 = prompt("digite um numero: ");
        let n2 = prompt("digite outro numero: ");
        var soma = n1 + n2;
        var sub = n1 - n2;
        var div = n1 / n2;
        var multi = n1 * n2;
        document.write(`Soma =  ${soma} subtracao = ${sub} Divisao = ${div} Multiplicação = ${multi} <br>`);
    </script>
</body>

</html>
